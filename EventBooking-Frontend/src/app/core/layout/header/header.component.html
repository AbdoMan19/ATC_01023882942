<header class="header" [class.menu-open]="isMenuOpen">
  <div class="header-container">
    <div class="logo-container">
      <a routerLink="/" class="logo">
        <img src="assets/images/logo.png" alt="Event Booking" class="logo-image">
        <span class="logo-text">Event Booking</span>
      </a>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      <span class="menu-icon"></span>
    </button>

    <nav class="main-nav" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/events" routerLinkActive="active" class="nav-link">Events</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin$ | async">
          <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>
        </li>
      </ul>
    </nav>

    <div class="user-menu" *ngIf="currentUser$ | async as user">
      <button class="user-menu-button" (click)="toggleUserMenu()">
        <span class="user-name">{{ user.username }}</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <div class="user-dropdown" [class.active]="isUserMenuOpen">
        <a routerLink="/bookings" class="dropdown-item">
          <i class="fas fa-ticket-alt"></i>
          My Bookings
        </a>
        <a routerLink="/profile" class="dropdown-item">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <button (click)="logout()" class="dropdown-item">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>

    <div class="auth-buttons" *ngIf="!(currentUser$ | async)">
      <a routerLink="/auth" class="auth-button">Sign In</a>
    </div>
  </div>
</header>
