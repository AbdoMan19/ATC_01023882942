<section class="statistics">
  <div class="container">
    <div class="stats-grid">
      <div class="stat-item" *ngFor="let stat of stats">
        <div class="stat-icon">
          <i [class]="stat.icon"></i>
        </div>
        <div class="stat-content">
          <h3>{{stat.currentValue | number:'1.0-1'}}{{stat.value === 4.8 ? '/5' : '+'}}</h3>
          <p>{{stat.label}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
