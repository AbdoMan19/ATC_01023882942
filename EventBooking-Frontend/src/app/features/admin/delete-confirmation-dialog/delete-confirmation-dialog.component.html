<div class="dialog-container">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      class="cancel-button"
      (click)="onCancel()"
    >
      {{ data.cancelText }}
    </button>
    <button
      mat-raised-button
      color="warn"
      class="confirm-button"
      (click)="onConfirm()"
    >
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
